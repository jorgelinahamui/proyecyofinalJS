<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Presupuesto</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar">
        <h2 class="title">Te ayudo a calcular tu presupuesto</h2>
        <br>
    <div id="root">
        <li> Rapido</li>
        <li> Facil</li>
        <li> Certero</li>
    </div>
      </nav>
  
      <div class="main">
        <form id="mesCalc">
          <input type="month" placeholder="Mes" id="mes" required />
          <input type="number" placeholder="Presupuesto" id="presupuesto" required />
          <input type="number" placeholder="Comida" id="comida" required />
          <input type="number" placeholder="transporte" id="transporte"
            required
          />
          <input type="number" placeholder="Ocio" id="ocio" required />
        <div>
        <h3>Te falto agregar algo?</h3> 
        </div>
        <div class="data">
            <div class="result" id="result"></div>
          </div>
        </div>
        <input type="number" placeholder="Otro gastos" id="otros"/>
        <button id="btnEvento">Agregar gastos</button>
      </div>
        <div>
            <input type="submit" value="Calculate" class="btnPrincipal" />
        </div>

    </form>
    <script src="./js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
